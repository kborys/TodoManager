<div class="col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4 ms-auto me-auto p-2">
  <form (ngSubmit)="onSubmit()" #form="ngForm">
    <div class="form-group mb-2">
      <label for="userName" class="form-label">Username</label>
      <input
        id="userName"
        type="text"
        class="form-control"
        required
        ngModel
        name="userName"
      />
    </div>
    <div class="form-group mb-2">
      <label for="password" class="form-label">Password</label>
      <input
        id="password"
        type="password"
        class="form-control"
        required
        ngModel
        name="password"
      />
    </div>
    <button
      class="btn btn-success w-100 mt-3"
      type="submit"
      [disabled]="!form.valid"
    >
      Login
    </button>
    <hr />
    <div class="text-center">
      <span class="text-center"
        >No account? <a routerLink="/sign-up">Sign up for free</a></span
      >
    </div>
  </form>
</div>
