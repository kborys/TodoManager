<div class="col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4 mx-auto p-2">
  <div class="alert alert-success" role="alert" *ngIf="isSignedUp">
    Account created, <a routerLink="/login" class="alert-link">login</a> to
    start!
  </div>
  <div class="alert alert-danger" role="alert" *ngIf="!isDataValid">
    {{ errorMessage }}
  </div>
  <form (ngSubmit)="signUp()" #form="ngForm">
    <div ngModelGroup="user" #userData="ngModelGroup">
      <div class="form-group mb-2">
        <label for="firstName" class="form-label">Firstname</label>
        <input
          type="text"
          class="form-control"
          name="firstName"
          ngModel
          required
        />
      </div>
      <div class="form-group mb-2">
        <label for="lastName" class="form-label">Lastname</label>
        <input
          type="text"
          class="form-control"
          name="lastName"
          ngModel
          required
        />
      </div>
      <div class="form-group mb-2">
        <label for="userName" class="form-label">Username</label>
        <input
          type="text"
          class="form-control"
          name="userName"
          ngModel
          required
        />
      </div>
      <div class="form-group mb-2">
        <label for="emailAddress" class="form-label">Email</label>
        <input
          type="text"
          class="form-control"
          name="emailAddress"
          ngModel
          required
          email
        />
      </div>
      <div class="form-group mb-2">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          name="password"
          ngModel
          required
        />
      </div>
    </div>

    <div class="form-check mb-2">
      <label for="termsCheck"
        >I agree to the Terms of Service and Privacy Policy</label
      >
      <input
        type="checkbox"
        class="form-check-input"
        id="termsCheck"
        name="checked"
        ngModel
        required
      />
    </div>
    <button
      class="btn btn-success text-uppercase fw-bold w-100"
      type="submit"
      [disabled]="form.invalid"
    >
      Create account
    </button>
    <div class="invalid-feedback">Make sure entered data is valid.</div>

    <hr />
    <div class="text-center">
      <p>
        Already have an account? {{ errorMessage }}
        <a routerLink="/login" class="link-primary">Login</a>
      </p>
    </div>
  </form>
</div>
